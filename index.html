<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review form</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div class="container">
    <div class="container__inner">
      <div class="form">
        <div class="form__inner">
          <form action="" class="form__elem">
            <div class="form__title">Review form</div>
            <div class="form__content">
              <div class="form__row">
                <label class="form__block">
                  <div class="form__block-title">What is your name?</div>
                  <input type="text" class="form__input" placeholder="John">
                </label>
                <label class="form__block">
                  <div class="form__block-title">What is your surname?</div>
                  <input type="text" class="form__input" placeholder="Watt">
                </label>
              </div>
              <div class="form__row">
                <label class="form__block">
                  <div class="form__block-title">City</div>
                  <input type="text" class="form__input" placeholder="Berlin">
                </label>
                <label class="form__block">
                  <div class="form__block-title">Street</div>
                  <input type="text" class="form__input" placeholder="Klever street">
                </label>
              </div>
              <div class="form__row">
                <label class="form__block">
                  <div class="form__block-title">Review</div>
                  <textarea name=""class="form__input form__input--textarea" placeholder="I like it"></textarea>
                </label>
              </div>
            </div>
            <div class="form__buttons">
              <div class="form__controls-area">
                <div class="form-controlls">
                  <div class="form-controlls__title">display photo</div>
                  <div class="form-controlls__buttons">
                    <label class="form-controlls__btn">
                      <input type="radio" name="answer" class="form-controlls__real-radio">
                      <div class="form-controlls__fake-radio"></div>
                      <div class="form-controlls__btn-title">Yes</div>
                    </label>
                    <label class="form-controlls__btn">
                      <input type="radio" name="answer" class="form-controlls__real-radio">
                      <div class="form-controlls__fake-radio"></div>
                      <div class="form-controlls__btn-title">No</div>
                    </label>
                  </div>
                </div>
              </div>
              <div class="form__buttons-area">
                <div class="form__buttons-item">
                  <button type="reset" class="btn btn--bg-white btn--no-icon">Clear</button>
                </div>
                <div class="form__buttons-item">
                  <button type="submit" class="btn">Send</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
